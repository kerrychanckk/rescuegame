<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Driving Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            width: 300px;
            height: 400px;
            background-color: #333;
            position: relative;
            overflow: hidden;
        }
        #car {
            width: 40px;
            height: 60px;
            position: absolute;
            bottom: 20px;
            left: 130px;
            background-image: url('control.jpg');
            background-size: contain;
            background-repeat: no-repeat;
        }
        .obstacle {
            width: 40px;
            height: 40px;
            position: absolute;
            background-image: url('obstacle.jpg');
            background-size: contain;
            background-repeat: no-repeat;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
        }
        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="car"></div>
        <div id="score">Score: 0</div>
        <div id="gameOver">
            Game Over<br>
            <button onclick="restartGame()">Restart</button>
        </div>
    </div>

    <script>
        const car = document.getElementById('car');
        const gameContainer = document.getElementById('gameContainer');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');

        let carPosition = 130;
        let score = 0;
        let gameRunning = true;
        let leftPressed = false;
        let rightPressed = false;

        document.addEventListener('keydown', handleKeyDown);
        document.addEventListener('keyup', handleKeyUp);

        function handleKeyDown(e) {
            if (e.key === 'ArrowLeft') leftPressed = true;
            if (e.key === 'ArrowRight') rightPressed = true;
        }

        function handleKeyUp(e) {
            if (e.key === 'ArrowLeft') leftPressed = false;
            if (e.key === 'ArrowRight') rightPressed = false;
        }

        function moveCar() {
            if (!gameRunning) return;

            if (leftPressed && carPosition > 0) {
                carPosition -= 5;
            } else if (rightPressed && carPosition < 260) {
                carPosition += 5;
            }
            car.style.left = carPosition + 'px';
            requestAnimationFrame(moveCar);
        }

        function createObstacle() {
            if (!gameRunning) return;

            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            obstacle.style.left = Math.floor(Math.random() * 260) + 'px';
            gameContainer.appendChild(obstacle);

            let obstaclePosition = -40;
            function moveObstacle() {
                if (obstaclePosition > 400) {
                    gameContainer.removeChild(obstacle);
                    score++;
                    scoreElement.textContent = `Score: ${score}`;
                } else if (
                    obstaclePosition > 300 &&
                    obstaclePosition < 360 &&
                    Math.abs(carPosition - parseInt(obstacle.style.left)) < 40
                ) {
                    gameOver();
                } else {
                    obstaclePosition += 5;
                    obstacle.style.top = obstaclePosition + 'px';
                    if (gameRunning) {
                        requestAnimationFrame(moveObstacle);
                    }
                }
            }
            requestAnimationFrame(moveObstacle);
        }

        function gameOver() {
            gameRunning = false;
            gameOverElement.style.display = 'block';
        }

        function restartGame() {
            gameRunning = true;
            score = 0;
            scoreElement.textContent = 'Score: 0';
            gameOverElement.style.display = 'none';
            carPosition = 130;
            car.style.left = carPosition + 'px';
            document.querySelectorAll('.obstacle').forEach(obs => obs.remove());
            requestAnimationFrame(moveCar);
            setInterval(createObstacle, 2000);
        }

        requestAnimationFrame(moveCar);
        setInterval(createObstacle, 2000);
    </script>
</body>
</html>
